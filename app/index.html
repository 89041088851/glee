<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLEE</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="logo">
        <span class="logo__name">Glee.</span>
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Home +
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              About
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Services
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Pages +
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              News
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link user-nav__link-search" href="#">
          <img class="user-nav__search-img" src="images/icons/search.svg" alt="search">
        </a>
        <a class="user-nav__link user-nav__link-heart" href="#">
          <img class="user-nav__heart-img" src="images/icons/heart.svg" alt="heart">
          <span class="user-nav__num">
            0
          </span>
        </a>
        <a class="user-nav__link user-nav__link-cart" href="#">
          <img class="user-nav__cart-img" src="images/icons/cart.svg" alt="cart">
          <span class="user-nav__num">
            0
          </span>
        </a>
        <button class="user-nav__btn">
          <img class="user-nav__btn-menu" src="images/button.svg" alt="button">
        </button>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
